                    <div class="login-page-form-area text-center">
                        <img src="assets/images/logo.png" alt="">
                        <h4 class="title">تسجيل الدخول إلي حسابك</h4>
                        <p>مرحبا بعودتك , سجل دخولك الأن</p>
                        <form action="#">
                            <div class="single-input-wrapper">
                                <label for="email">البريد الاليكتروني</label>
                                <input id="email" type="email" placeholder="ادخل البريد الاليكتروني" required>
                            </div>
                            <div class="single-input-wrapper">
                                <label for="password">كلمه المرور</label>
                                <div class="password-container">
                                    <input id="password" type="password" placeholder="............." required>
                                    <span class="eye-icon" id="togglePassword">
                                        <i class="fa fa-eye"></i> 
                                    </span>
                                </div>
                            </div>
                            
                            <div class="single-checkbox-filter">
                                <div class="check-box">
                                    <input type="checkbox" id="type-1">
                                    <label for="type-1">تذكرني</label><br>
                                </div>
                                <div class="forget-pas">
                                    <a href="forget-password.html">هل نسيت كلمة المرور ؟</a>
                                </div>
                            </div>
                            <button class="rts-btn btn-primary"><a href="index.html">تسجيل الدخول</a></button>

                            <div class="google-apple-wrapper">
                                <div class="google">
                                    <img src="assets/images/contact/06.png" alt="contact">
                                </div>
                            </div>
                            <p>لا تمتلك حساب ؟ <a href="registration.html">إنشاء حساب</a></p>
                        </form>
